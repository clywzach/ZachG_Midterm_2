<html>
<head>
  <title>Comments</title>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="candidate" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">

    {{test}}
  </div>

  </div>
  <button ng-click = "incrementUpvotes()">
  Submit purchase
  </button>
<h1> Shopping Cart </h1>
 <div ng-repeat="candidate in ballotarray | orderBy: 'title'">
        {{candidate.title}} - price {{candidate.price}} <img ng-src ="{{candidate.url}}" height = "100" width = "100"/>
 </div>
</div>
</div>
</body>
</html>
